<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="main">
        <input type="text" id="input" autocomplete="off"/>

        <div class="content">
          <p id="paragraph">
          </p>

          <div class="dashboard">
            <ul>
              <li>
                <p>
                  Time Left:
                  <b class="timer">60</b>s
                </p>
              </li>
              <li>
                <p>
                  Mistakes:
                  <b class="mistake">0</b>
                </p>
              </li>
              <li>
                <p>
                  WPM:
                  <b class="wpm">0</b>
                </p>
              </li>
              <li>
                <p>
                  CPM:
                  <b class="cpm">0</b>
                </p>
              </li>
            </ul>
            <button class="btn">Try Again</button>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
